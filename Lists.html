<!doctype html>
<html lang="en">
<head>
    <style>
        body{
            font-family: "DejaVu Sans";
        }
    h2,h3,ol,ul{
        text-align: center;
    }
    li{
        display: block;
    }
    h2{
        color: #a000ff;
    }
    h3{
        color: #ff747f;
    }
    ol{
        color: red;
        text-align: center;
    }
    ul{
        color: #b8e217;
        text-align: center;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Ordered List</h2>
<h3>Fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Watermelon</li>
</ol>

<h2>Unordered List</h2>
<h3>List of Cars</h3>
<ul>
    <li>Mercedes</li>
    <li>Ferrari</li>
    <li>Mclaren</li>
    <li>Aston Martin</li>
</ul>

</body>
</html>
