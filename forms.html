<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form_css.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2><i><u>REGISTRATION FORM</u></i></h2>
<form action="intro.html">
    <label for="FName">First Name</label>
    <input type="text" id="FName" placeholder="First Name">
    <br>
    <label for="LName">Last Name</label>
    <input type="text" id="LName" placeholder="Last Name">
    <br>
    <label for="DOR">Date Of registration</label>
    <input type="date" id="DOR">
    <br>
    <label for="course">select course</label>
    <select name="course" id="course">
        <option value="Fullstack software">Fullstack MIT development</option>
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="Php">PHP development</option>
        <option value="Kotlin">Kotlin development</option>
        <option value="C">C programming language</option>
        <option value="C++">C++ Programming and development</option>
    </select>
    <br>
    <label for="Email">Email address</label>
    <input type="email" id="Email" placeholder="E-mail">
    <br>
    <label for="Pword">Password</label>
    <input type="password" id="Pword" placeholder="Password">
    <br>
    gender
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <br>
    <label for="others">Others</label>
    <input type="radio" name="gender">
    <br>
    <label for="port">Upload image</label>
    <input type="file">
    <br>
    <input type="submit" value="Register">
    <br>
    <button type="button" onclick="alert('Form created by @AyoLaww :)')">Click me!</button>
</form>

<div class="box">

</div>
</body>
</html>
